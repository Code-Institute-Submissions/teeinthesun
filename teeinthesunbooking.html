	<style type="text/css">



	/*--- Navigation bar (for mobile) ---*/
	
	.container{

		display: grid;
		grid-template-columns: 1fr;
		grid-row-gap: 10px;
	}

	.header{

		position: relative;
    	font-family: Poiret One;
    	font-size: 60px;
    	text-align: center;
    	padding: 20px 30px 20px 30px;
	}

	.bookingText{

		font-size: 15px;
		text-align: center;
	}

	input[type=text], [type=email], [type=date], [type=tel], select {

	    width: 100%;
	    padding: 12px 15px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	}

	input[type=submit]{

		width: 100%;
		background-color: #93af36;
		padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	    cursor: pointer;
	}

	nav{

			margin: 10px auto 10px auto;
			width: 100%;
			display: flex; /*set as a flex container*/
			flex-direction: column; /*mobile first approach*/
			align-items:stretch;
			padding: 0px;

		} 

	a{
			color: #387a0e;
			flex:1;		/*equal width to links*/
			font-family: Poiret One;
			padding:10px 20px 0px 20px;
			text-align: center;
			font-size: 30px;
			
	}

	.contact{

		font-family: poiret one;
		padding-top: 10px;
		text-align: center;
	}

	h3{
		font-family: arial;
		font-size: 25px;
	}

	
	/* --- For Desktop --- */

	@media only screen and (min-width: 800px){

	nav{

			width: 100%;
			flex-flow: row;/* across screen for desktop screen size*/
			align-items:baseline;
			
		}

	a{

			font-size: 25px;
			border: none;
			font-family: Poiret One;

	}


	.container{ 

		padding-top: 20px; 
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
		grid-template-rows: repeat (6, auto);
		grid-gap: 10px;
		
	} 

	.navigation{

		grid-row: 1/2;
		grid-column: 1/6;

	}

	.header{

		grid-row: 2/3;
		grid-column: 1/6;
		position: relative;
    	font-family: Poiret One;
    	font-size: 70px;
    	text-align: center;
    	padding: 20px 30px 20px 30px;
	}

	.bookingForm{

		grid-row: 3/4;
		grid-column:1/3;
		padding-left: 20px;
		padding-top: 30px;
	}

	input[type=text], [type=email], [type=date], [type=tel], select {

	    width: 100%;
	    padding: 12px 15px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	}

	input[type=submit]{

		width: 100%;
		background-color: #93af36;
		padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	    cursor: pointer;
	    font-size: 15px;
	}

	.contact{

		grid-row: 3/4;
		grid-column: 4/6;
		font-family: poiret one;
		padding-top: 10px;
	}

	li{
		list-style-type: none;
	}
}

<body>

	<div class="container">

		<nav class="navigation">

				<a href="TeeInTheSunBooking.html">BOOKING</a>

		</nav>

	
		<div class="header">BOOKING</div>
		

		<form class="bookingForm">
			<strong>Please fill the booking form stating the dates you would like to stay. We will get back to you with confirmation as soon as possible.</strong><br><br>
				<fieldset>
					<label for="name" class="field">Name:</label>
					<input type="text" id="name" placeholder="Required field" name="name"/><br>

					<label for="phone" class="phone">Phone:</label>
					<input id="phone" name="phone" placeholder="Digits only" type="tel" pattern="[0-9]{11}" title="Please enter a valid telephone number (11 digits)" /><br>

					<label for="email" class="field">Email:</label>
					<input id="email" name="email" placeholder="Enter email" type="email" title="Please enter a valid email address" /><br>

					<label for="arrival" class="arrival">Arrival:</label>
					<input type="date" name="arrival"><br>

					<label for="departure" class="departure">Departure:</label>
					<input type="date" name="departure"><br>

					<label for="extras" class="extras">Extras:</label>
					<input type="text" name="extras" placeholder="Please enter details of extra services you require as detailed on the Pricing page">

					<input type="submit" name="submit" value="Send Enquiry">
				</fieldset>		
		</form>

		<div class="contact">
			<h1>CONTACT US</h1>
			<br>
			<ul>
         		<li><i class="fa fa-envelope fa-2x"><a href="mailto:#" title="Contact us">info@teeinthesun.com</a></i></li><br>

         	</ul>

		</div>
	
	</div>
